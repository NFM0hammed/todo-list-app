<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- ToDo List App -->
        <h1>ToDo List App</h1>
        <div class="todo-list">
            <div class="task">
                <div class="name-task">
                    <input type="text" />
                </div>
                <div class="add-task">
                    <input type="button" value="Add" class="active">
                </div>
                <div class="remove-tasks">
                    <input type="button" value="Remove All" class="active">
                </div>
            </div>
        </div>

        <footer>
            <p>Made by <span>NFM0hammed <3</span></p>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
